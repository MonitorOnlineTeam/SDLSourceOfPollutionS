    <div id=app></div>
    <script>
        // 获取url参数
        let url = window.location.href;
        // 获取参数部分
        let params = url.split('?')[1];
        // 将参数部分分割成数组
        let paramArr = params.split('&');
        // 创建一个空对象
        let paramObj = {};
        // 遍历数组，将参数名和值存入对象
        for (let i = 0; i < paramArr.length; i++) {
            let param = paramArr[i].split('=');
            paramObj[param[0]] = decodeURIComponent(param[1]);
        }
        localStorage.setItem('proxyCode', JSON.stringify({ key: paramObj.proxyCode }));
        localStorage.setItem('token', JSON.stringify({ key: paramObj.token }));
        localStorage.setItem('userAccount', JSON.stringify({ key: paramObj.userAccount }));
        localStorage.setItem('userPwd', JSON.stringify({ key: paramObj.userPwd }));
        localStorage.setItem('department', JSON.stringify({ key: paramObj.department }));
        localStorage.setItem('UserId', JSON.stringify({ key: paramObj.UserId }));
