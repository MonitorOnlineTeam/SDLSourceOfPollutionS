以下是一个简单的HTML和CSS示例，展示如何创建一个包含表格数据的H5页面：

```html
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表格数据示例</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin: 20px 0;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>表格数据示例</h1>
  <table>
    <thead>
      <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>城市</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>张三</td>
        <td>25</td>
        <td>北京</td>
      </tr>
      <tr>
        <td>李四</td>
        <td>30</td>
        <td>上海</td>
      </tr>
      <tr>
        <td>王五</td>
        <td>28</td>
        <td>深圳</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
```

在这个示例中，我们创建了一个包含表头和表格数据的HTML表格。使用CSS对表格进行了简单的样式设置，包括边框合并、单元格边框、背景颜色等。

将以上代码保存为`.html`文件，然后使用浏览器打开即可看到表格数据。

注意：这个示例仅用于演示目的，实际项目中可能需要根据需求进行更多的样式设置和功能扩展。
